# docker-compose.yaml
version: "3"

services:
  grafana-ftdc:
    image: ajithkn716/grafana-ftdc:latest
    hostname: grafana-ftdc
    ports:
      - "3030:3000"
    environment:
      GF_INSTALL_PLUGINS: simpod-json-datasource

  ftdc:
    image: ajithkn716/mongo-ftdc:latest
    hostname: ftdc
    ports:
      - "5408:5408"
    volumes:
      - ./diagnostic.data:/diagnostic.data
    command: /ftdc_json /diagnostic.data
